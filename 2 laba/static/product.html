<!DOCTYPE html>
<html lang="en">

<head>
    <title>book#</title>
    <meta charset="UTF-8">
    <!-- Linking styles-->
    <link rel="stylesheet" href="css/styleProduct.css" type="text/css" media="screen">
    <link rel="stylesheet" href="css/styleSlider.css">

    <!-- Linking scripts -->
    <script src="js/logic.js"></script>

</head>

<body>
    <div class="container">
        <header>
            <!-- Defining the header section of the page -->

            <nav>
                <!-- Defining the navigation menu -->
                <ul>
                    <li class="selected"><a href="#">Home</a></li>
                    <li><a href="#">Specials</a></li>
                    <li><a href="#">All Products</a></li>
                    <li><a href="#">Contact us</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="http://www.script-tutorials.com/creating-new-html5css3-single-page-layout-e-store/">Back To Tutorial</a></li>
                </ul>
            </nav>

            <div class="top_head">
                <!-- Defining the top head element -->
                <div class="logo">
                    <!-- Defining the logo element -->
                    <a href="http://www.script-tutorials.com/">
                        <img src="../images/logo.jpg" title="E-Store template" alt="E-Store template" />
                    </a>
                </div>

                <section id="search">
                    <!-- Search form -->
                    <form action="#" onsubmit="return false;" method="get">
                        <input type="text" onfocus="if (this.value =='Search..' ) this.value=''" onblur="if (this.value=='') this.value='Search..'" value="Search.." name="q">
                        <input type="submit" value="Search">
                    </form>

                    <ul id="social">
                        <!-- Social profiles links -->
                        <li>
                            <a href="#" title="facebook" rel="external nofollow"><img alt="" src="../images/facebook.png"></a>
                        </li>
                        <li>
                            <a href="#" title="twitter" rel="external nofollow"><img alt="" src="../images/twitter.png"></a>
                        </li>
                        <li>
                            <a href="#" title="linkedin" rel="external nofollow"><img alt="" src="../images/linkedin.png"></a>
                        </li>
                        <li>
                            <a href="#" title="rss" rel="external nofollow"><img alt="" src="../images/rss.png"></a>
                        </li>
                    </ul>
                </section>
            </div>

            <section id="submenu">
                <!-- Defining the sub menu -->
                <ul>
                    <li><a href="#">Общество</a></li>
                    <li><a href="#">Увлечения</a></li>
                    <li><a href="#">Образование</a></li>
                    <li><a href="#">Психология</a></li>
                    <li><a href="#">Искусство</a></li>
                    <li><a href="#">Наука</a></li>
                </ul>
            </section>

        </header>

        <div class="main">

            <div class="mainBlock">
                <div class="mainBlockPath">
                    <span>
                        <a href="#" title="Главная" class="sectionLink">
                            <span>Главная</a></span>
                    </span>

                    <span> > </span>

                    <span>
                        <a href="#" title="Каталог" class="sectionLink">
                            <span>Увлечения</span></a>
                    </span>
                </div>

                <div class="mainBlockContent">
                    <div class="mainBlockContentLeft">
                        <div class="descriptions">
                            <span class="name">Название товара</span>
                        </div>

                        <div class="productImg">
                            <!-- Основной блок слайдера -->
                            <div id="viewport">

                                <div class="slider" style="left: 0">
                                    <div class="slide"><img src="../images/slider_img1.jpg" alt=""></div>
                                    <div class="slide"><img src="../images/slider_img2.jpg" alt=""></div>
                                    <div class="slide"><img src="../images/slider_img3.jpg" alt=""></div>
                                    <div class="slide"><img src="../images/slider_img4.jpg" alt=""></div>
                                    <div class="slide"><img src="../images/slider_img5.jpg" alt=""></div>
                                </div>

                                <!-- Кнопки-стрелочки -->
                                <label for="r5" class="prev">
                                    <a href="#">&#10094</a>
                                </label>
                                <label for="r2" class="next">
                                    <a href="#">&#10095</a>
                                </label>

                            </div>

                            <div id="viewSlider">
                                <div class="viewSlide"></div>
                                <div class="viewSlide"></div>
                                <div class="viewSlide"></div>
                                <div class="viewSlide"></div>
                                <div class="viewSlide"></div>
                            </div>

                            <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
                            <script src="js/logicSlider.js"></script>

                        </div>

                        <div class="mainBlockContentRight">
                            <div class="BloackPrice">
                                <span class="price">200$</span>
                            </div>

                            <div class="bottomToAdd">
                                <button>push</button>
                            </div>

                        </div>
                    </div>

                </div>

            </div>
        </div>

</body>

</html>
